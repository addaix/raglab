<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raglab</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="center-align">Datasets Manager</h1>
        <form action="/raglab/query" method="post">
          <label for="element">Select a dataset</label>
          <select id="element" name="element">
            <option value="" disabled selected>Select a dataset...</option>
            {% for element in elements %}
            <option value="{{ element }}">{{ element }}</option>
            {% endfor %}
          </select>

          <div class="input-field">
            <input type="text" id="query" name="query" />
            <label for="query">Query :</label>
          </div>
          <button
            id="submit-button"
            class="btn waves-effect waves-light"
            disabled
          >
            Send query
          </button>
        </form>
      </div>
    </div>
    <footer style="position: absolute; right: 20px; bottom: 20px">
      <a
        href="/raglab"
        class="btn-floating btn-large waves-effect waves-light blue"
        ><i class="material-icons">home</i></a
      >
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var elems = document.querySelectorAll("select");
        var instances = M.FormSelect.init(elems);

        const elementSelect = document.getElementById("element");
        const submitButton = document.getElementById("submit-button");

        elementSelect.addEventListener("change", function () {
          if (elementSelect.value) {
            submitButton.disabled = false;
          } else {
            submitButton.disabled = true;
          }
        });
      });
    </script>
  </body>
</html>
